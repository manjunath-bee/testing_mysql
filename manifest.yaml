----
 apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: expense
  labels:
    app: mysql
    project: expense
spec:
  clusterIP: None
  selector:
    app: mysql
    project: expense
  ports:
   - protocol: TCP
     port: 3306
     targetPort: 3306

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
      app: mysql
      project: expense
  serviceName: "mysql-headless"
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mysql
        project: expense
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: manjudbadevops/mysqlfullper:1.0.0
        volumeMounts:
        - name: www
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: www
      namespace: expense
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi
   
---

apiVersion: v1
kind: Service
metadata:
  name: mysql-nlb
  namespace: expense
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb    # For AWS
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"  # For internal NLB
spec:
  type: LoadBalancer
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    app: mysql
    project: expense
    


